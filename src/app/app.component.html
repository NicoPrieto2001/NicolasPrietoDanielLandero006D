
<ion-app>

  <!--esto es para implementar lo del app.components.ts , es decir el icono , el link he por ultimo el 
  boton de hamburguesa-->
  <ion-menu contentId="main" menuId="first" side="start" >
    
    <ion-header>

      <ion-toolbar class="menu">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    
    </ion-header>


    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let c of componentes">

          <ion-item [routerLink]="c.redirecTo"

                  detail=true>

            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>

            {{ c.name }}

          </ion-item>

        </ion-menu-toggle>

      </ion-list>



    </ion-content>


  </ion-menu>
  <ion-router-link id="main"></ion-router-link>

  <ion-router-outlet></ion-router-outlet>

  
    
    

</ion-app>
