<ion-header>
  <ion-toolbar class="cabeza">
    <ion-title class="blanco">
  
        <ion-img src="/assets/icono2.png" class="imagen2"></ion-img>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Ingrese su Nombre:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Ingrese su Contrase√±a:</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
    
      </form>
      <br>

      <ion-button (click)="ingresar()" (click)="mensaje()" >
        ingresar
      </ion-button>

      
    </ion-card-content>
  </ion-card>


</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button routerLink="/registro">
        registrarse
      </ion-button>


    </ion-buttons>
  </ion-toolbar>
</ion-footer>
