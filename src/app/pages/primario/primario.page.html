<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>


    <ion-title>primario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of componentes" detail="true" [routerLink]="c.redirecTo">
      <ion-icon slot="start" [name]="c.icon" color="warning"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
