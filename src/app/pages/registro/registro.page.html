<ion-header>
  <ion-toolbar class="cabeza">
    <ion-buttons slot="start">

      <ion-back-button defaultHref="/" text="volver" type="ios" class="blanco"></ion-back-button>

    </ion-buttons>


    <ion-title class="blanco">
  
        <ion-img src="/assets/icono2.png" class="imagen2"></ion-img>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Ingrese su Nombre:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Ingrese su Contraseña:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">confirmar su Contraseña:</ion-label>
          <ion-input formControlName="Cpassword" type="password"></ion-input>
        </ion-item>
    
    
      </form>
      <br>

      <ion-button (click)="guardar()" routerlink="/login">
        registrarse
      </ion-button>

      
    </ion-card-content>
  </ion-card>

</ion-content>
