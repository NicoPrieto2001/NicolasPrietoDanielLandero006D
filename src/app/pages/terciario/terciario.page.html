<ion-header>
  <ion-toolbar class="cabeza">


    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/" text="volver" type="ios" color="dark"></ion-back-button>
      
    </ion-buttons>

    <ion-title >
      <ion-img src="/assets/icono2.png" class="imagen2"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--esto es para hacer un formulario el cual onsubmit es cuando coloque en submit , el ngModel 
es para que tome la clase de terciario.page.ts, colocando primero el nombre de la clase 
y despues lo que se guardara-->

<ion-content class="atras">
  <ion-item class="atras">
    <ion-label class="titulo">Ingrese sus Datos</ion-label>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre :</ion-label>
      <ion-input type="text" name="nombreU"[(ngModel)]="newDato.nombre" placeholder="Akiles_voy" required  maxlength="20" minlength="5"></ion-input>
    
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numero telefonico (+569):</ion-label>
      <ion-input type="number" name="numeroT" placeholder="82345382" required  [(ngModel)]="newDato.numeroT" maxlength="8"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Auto:</ion-label>
      <ion-input type="text" name="auto" [(ngModel)]="newDato.auto" placeholder="samsung" 
                required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Patente :</ion-label>
      <ion-input type="text" name="auto" [(ngModel)]="newDato.patente" placeholder="xssasdasf" 
                required></ion-input>
    </ion-item>

    <ion-button (click)="addDatos()" expand="full">
      Agregar datos
    </ion-button>
    
  </ion-card>

  <ion-card>
    
 


    <ion-list #myList>
      <ion-list-header>
        <ion-label>Mis Datos</ion-label>
      </ion-list-header>

      <ion-list>
        <ion-item-sliding *ngFor="let dato of datos">
          
          <ion-item>

            <ion-label text-wrap> 
              <h3>{{dato.nombre}}</h3>
              <ion-text color="secondary">
            
                <p>{{dato.auto}}</p>
              </ion-text>
              <ion-text color="secondary">
                <p>{{dato.patente}}</p>
              </ion-text>
              <ion-text color="secondary">
                <p>{{dato.auto}}</p>  
              </ion-text>
              <ion-text color="secondary">
            
                <p>{{dato.numeroT}}</p>
              </ion-text>       
              <p>{{dato.modified | date: 'short'}}</p>
            </ion-label>

          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
           <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
          </ion-item-options>

        </ion-item-sliding>
        
      </ion-list>
    </ion-list>
  </ion-card>


  






  
</ion-content>
