<ion-header [translucent]="true">
  <ion-toolbar class="cabeza">


    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/" text="volver" type="ios" color="dark"></ion-back-button>
      
    </ion-buttons>

    <ion-title >
      <ion-img src="/assets/icono2.png" class="imagen2"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--esto es para hacer un formulario el cual onsubmit es cuando coloque en submit , el ngModel 
es para que tome la clase de terciario.page.ts, colocando primero el nombre de la clase 
y despues lo que se guardara-->

<ion-content class="ion-padding parte-t">

    <ion-item>
      <ion-label position="floating">Nombre :</ion-label>
      <ion-input type="text" name="nombreU" [(ngModel)]="NewDato.Nombre" placeholder="Akiles_voy" required  maxlength="20" minlength="5"></ion-input>
    
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad:</ion-label>
      <ion-input type="number" name="edad" placeholder="12"  [(ngModel)]="NewDato.edad" min="15" max="100"
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numero telefonico:</ion-label>
      <ion-input type="number" name="numeroT" placeholder="982345382" required  [(ngModel)]="NewDato.numeroT"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Correo Electronico:</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="NewDato.correo" placeholder="fulanito@gmail.com" 
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="NewDato.contrasena" placeholder="123321" maxlength="18" minlength="6"  required ></ion-input>
    </ion-item>

    <ion-button (click)="addDatos()" expand="full">
      Agregar datos
    </ion-button>


    <ion-list #myList>
      <ion-list-header>
        <ion-label>Mis Datos</ion-label>
      </ion-list-header>

      <ion-list>
        <ion-item-sliding *ngFor="let dato of Datos">
          
          <ion-item>

            <ion-label text-wrap> 
              <h3>{{dato.Nombre}}</h3>
              <ion-text color="secondary">
            
                <p>{{dato.edad}}</p>
              </ion-text>
              <ion-text color="secondary">
                <p>{{dato.numeroT}}</p>
              </ion-text>
              <ion-text color="secondary"> 
                <p>{{dato.correo}}</p>
              </ion-text>
              <ion-text color="secondary">
                  <p>{{dato.contrasena}}</p>  
              </ion-text>     
            </ion-label>

          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
           <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </ion-list>


  






  
</ion-content>
